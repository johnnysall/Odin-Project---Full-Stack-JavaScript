<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="PageLayout">
        <div id="SideNav">
            <div class="SideNav-title" id="DashboardTitle">
                Dashboard
            </div>
            <div class="SideNav-item-active" id="HomeBtn">
                Home
            </div>
            <div class="SideNav-item" id="ProfileBtn">
                Profile
            </div>
            <div class="SideNav-item" id="MessagesBtn">
                Messages
            </div>
            <div class="SideNav-item" id="HistoryBtn">
                History
            </div>
            <div class="SideNav-item" id="SettingsBtn">
                Settings
            </div>
            <div class="SideNav-item" id="SupportBtn">
                Support
            </div>
        </div>
        <div id="Header">
            <div class="Header-item" id="Welcome-div">
                Welcome, John Salloway
            </div>
            <div class="Header-item" id="Profile-div">
                Profile
            </div>
            <div class="Header-item" id="FunctionBtns-div">
                <div id="UploadBtn-div">
                    Upload
                </div>
                <div id="ShareBtn-div">
                    Share
                </div>
            </div>
        </div>
        <div id="Main">
            <div  id="Left-div">
                <div id="Project-div">
                    <div id="Project-title">
                        Your Projects
                    </div>
                    <div class="Project-SingleExample" id="Project1">
                        Project1
                    </div>
                    <div class="Project-SingleExample" id="Project2">
                        Project2
                    </div>
                    <div class="Project-SingleExample" id="Project3">
                        Project3
                    </div>
                    <div class="Project-SingleExample" id="Project4">
                        Project4
                    </div>
                    <div class="Project-SingleExample" id="Project5">
                        Project5
                    </div>
                    <div class="Project-SingleExample" id="Project6">
                        Project6
                    </div>
                </div>
            </div>
            <div id="Right-div">
                <div id="Announcement-title">
                    Announcements
                </div>
                <div id="Announcement-div">
                    <div class="Announcements-SingleExample" id="Accouncement1">
                        Announcement1
                    </div>
                    <div class="Announcements-SingleExample" id="Accouncement2">
                        Announcement2
                    </div>
                    <div class="Announcements-SingleExample" id="Accouncement3">
                        Announcement3
                    </div>
                </div>
                <div id="Trending-title">
                    Trending
                </div>
                <div id="Trending-div">
                    <div class="Trendings-SingleExample" id="Trending1">
                        Trending1
                    </div>
                    <div class="Trendings-SingleExample" id="Trending2">
                        Trending2
                    </div>
                    <div class="Trendings-SingleExample" id="Trending3">
                        Trending3
                    </div>
                    <div class="Trendings-SingleExample" id="Trending4">
                        Trending4
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
